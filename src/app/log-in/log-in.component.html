<form #f="ngForm" >
    <div >
      <div class="form-group">
          <label for="email">אימייל</label><br>
          <input class="form-control" 
          ngModel 
          required 
          type="email" name="email" 
          #email="ngModel"
          ></div>
           <div>
          <label for="password">סיסמא</label><br>
          <input class="form-control"
          ngModel 
          required minlength="6" 
          type="password" name="password"
          #password="ngModel">
        </div><br>
    </div>
  
    <button class="btn btn-primary"
    [ngClass]="{'cursorDefault': !f.valid}"
    [disabled]="!f.valid"
    (click)="onClick(email,password)">כנס</button>  
  </form><br>
  
  <button class="btn btn-primary" 
  ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
  [routerLink]="['/registration']">
    הרשמה</button><br>
